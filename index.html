<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Solar System Simulator: S3</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="/s3Java.js"></script>


    </head>

   <body>
    <h1 id="header__main">Solar System Simulator</h1>
    <header class="header">
        <button id="header__nav">SOL</button>
        <button id="header__nav">Starbox</button>
        <button id="header__nav">Scenarios</button>
    </header>
    
    <canvas id="renderCanvas"></canvas>

	<script>
        const canvas = document.getElementById("renderCanvas"); // Get the canvas element
        const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine
        const createScene = function () {
            // Creates a basic Babylon Scene object
            const scene = new BABYLON.Scene(engine);
            var boxY = 0;
            var matrix;

            // Creates and positions a free camera
            const camera = new BABYLON.FreeCamera("camera1", 
                new BABYLON.Vector3(0, 5, -10), scene);

            // Targets the camera to scene origin
            camera.setTarget(BABYLON.Vector3.Zero());

            // This attaches the camera to the canvas
            camera.attachControl(canvas, true);

            // Creates a light, aiming 0,1,0 - to the sky
            const light = new BABYLON.HemisphericLight("light", 
                new BABYLON.Vector3(0, 1, 0), scene);

            // Dim the light a small amount - 0 to 1
            light.intensity = 0.7;

            // Creates a box
            testVelocityInitial = new BABYLON.Vector3(0,50,0);
            testVelocityCurrent = new BABYLON.Vector3(0,50,0);
            pos1 = new BABYLON.Vector3(0,0,0);
            pos2 = new BABYLON.Vector3(2,2,2);
            astroBox = new AstroObject(1,2, testVelocityCurrent, testVelocityCurrent, pos1);
            astroBox2 = new AstroObject(1,2, testVelocityCurrent, testVelocityCurrent, pos2)
            const box1 = BABYLON.MeshBuilder.CreateBox("Box",
                {height: astroBox.radius});
            const sphere1 = BABYLON.MeshBuilder.CreateSphere("sphere",
                {diameter: astroBox2.radius});
            //testPosition = new BABYLON.Vector3(2,2,2);
            sphere1.position = astroBox2.initialPosition;
            

            // These functions run during the program's runtime.
            scene.registerAfterRender(function() {
                box1.rotate(BABYLON.Axis.Y, Math.PI / astroBox.currentVelocity.y, BABYLON.Space.Local);
                matrix = box1.getWorldMatrix();
                // boxY += 0.0001;
                // local_pos = new BABYLON.Vector3(0,boxY,0)
                // box1.position = BABYLON.Vector3.TransformCoordinates(local_pos,matrix);
            })
        

            return scene;
        };
        const scene = createScene(); //Call the createScene function
        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () {
                scene.render();
        });
        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
                engine.resize();
        });
	</script>
    <!--Test-->

   </body>

</html>
