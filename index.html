<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Solar System Simulator: S3</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="/s3Java.js"></script>
    </head>

   <body>
        <h1 id="header__main">Solar System Simulator</h1>
        <header class="header">
            <button id="header__nav">SOL</button>
            <button id="header__nav">Starbox</button>
            <button id="header__nav">Scenarios</button>
        </header>
    
    <canvas id="renderCanvas"></canvas>

	<script>
        const canvas = document.getElementById("renderCanvas"); // Get the canvas element
        const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine
        const createScene = function () {
            // Creates a basic Babylon Scene object
            const scene = new BABYLON.Scene(engine);

            // Variables
            //gravitationConstant = 6.674e-11; // Changable for right now. needs to be global
            //gravitationConstant = 1.2; // Changable for right now. needs to be global
            gravitationConstant = 0.0001;
            //globalTimeStep = 0.005;
            globalTimeStep = 0.0009;
            let testPosition = new BABYLON.Vector3(2, 0, 0);
            let testPosition2 = new BABYLON.Vector3(0, 0, 0);
            let testVelocity = new BABYLON.Vector3(0, 72.9, 0);
            let testVelocity2 = new BABYLON.Vector3(0, 0, 0);

            // Test mesh for camera follow testing
            const sphere = BABYLON.MeshBuilder.CreateSphere("sphere",
            {diameter: 2}, scene);
            sphere.position = testPosition;

            const sphere2 = BABYLON.MeshBuilder.CreateSphere("sphere",
            {diameter: 4}, scene);
            sphere2.position = testPosition2;

            let testAstroObject = new AstroObject(1, 2, testVelocity, testPosition, sphere);
            let testAstroObject2 = new AstroObject(10000, 4, testVelocity2, testPosition2, sphere2);
            let testBodies2 = [testAstroObject, testAstroObject2];

            var camera = new BABYLON.ArcRotateCamera(
                "arcRotateCam",
                0,
                0.1,
                10,
                sphere.position,
                scene
            );           

            // This attaches the camera to the canvas
            camera.attachControl(canvas, true);
            camera.allowUpsideDown = true;
            camera.lowerRadiusLimit = 15;
            camera.upperRadiusLimit = 50;
            //camera.lowerBetaLimit = null;
            //camera.upperBetaLimit = null;

            // Creates a light, aiming 0,1,0 - to the sky
            const light = new BABYLON.HemisphericLight("light", 
                new BABYLON.Vector3(0, 1, 0), scene);

            // Dim the light a small amount - 0 to 1
            light.intensity = 0.7;
            
            // Testing physics values for errors.
            console.log("--------------testing values---------------");
            // testAstroObject.UpdateVelocity(testBodies2, globalTimeStep, gravitationConstant);
            // testAstroObject.UpdatePosition(globalTimeStep);

            // These functions run during the program's runtime.
            scene.registerAfterRender(function() {   
                // while distances bettween the two objects > critical threshold
                // run the code below
                testAstroObject.UpdateVelocity(testBodies2, globalTimeStep, gravitationConstant);
                testAstroObject2.UpdateVelocity(testBodies2, globalTimeStep, gravitationConstant);

                testAstroObject.UpdatePosition(globalTimeStep);
                testAstroObject2.UpdatePosition(globalTimeStep);

                sphere.position = testAstroObject.position;
                sphere2.position = testAstroObject2.position;
                
                // Reposition camera to follow the sphere's position
                camera.target = sphere.position.clone();
            })

            scene.debugLayer.show({
                embedMode: true,
            });
            
            return scene;
        };
        const scene = createScene(); //Call the createScene function
        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () {
                scene.render();
        });
        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
                engine.resize();
        });
	</script>
    <!--Test-->

   </body>

</html>
